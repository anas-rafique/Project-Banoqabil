<body class="signup">
    <!-- container start -->
    <div class="container">
        <!-- nav bar row -->
        <div class="row">
            <div class="col-md-12" style="margin-top: 10px;">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                </button>
                            <a class="navbar-brand" href="awai.html"> <img src="shopee.png" alt="shoping" style="max-width: 120px;max-height: 90px;"></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li>
                                    <h4 style="padding: 5px;">Khareedlo |TheHomeeShopee</h4>
                                </li>
                            </ul>


                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                <li><a href="sigin.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </div>

        <!-- nav bar row end -->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div id="frm2div">
                        <form class="form2">
                            <legend>Sign Up Form</legend>
                            <div class="group2">
                                <i class="icon fa fa-user"></i>
                                <input class="frm2inp" type="text" name="fname" placeholder="Enter your First name" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-user"></i>
                                <input class="frm2inp" type="text" name="lname" placeholder="Enter your Last name" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-phone"></i>
                                <input class="frm2inp" type="tel" name="num" placeholder="+923XX-XXXXXXX" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-envelope"></i>
                                <input class="frm2inp" type="email" name="email" placeholder="jack@sparrow.me" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-unlock"></i>
                                <input class="frm2inp" minlength="6" maxlength="12" type="password" name="pass" placeholder="*************" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-lock"></i>
                                <input class="frm2inp" minlength="6" maxlength="12" type="password" name="cpass" placeholder="*************" value="" required/>
                            </div>
                            <div class="group2">
                                <i class="icon fa fa-map-marker"></i>
                                <input class="frm2inp" type="text" name="city" placeholder="Enter City" value="" required/>
                            </div>


                            <div class="btngrp2 ">
                                <input class="btn btn-success btn-block" type="submit" value="Sign Up" />
                            </div>
                            <div class="group" style="text-align: center">
                                <p>Do you have an account?<a href="sigin.html">Login</a> </p>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background: white;color: black;margin: 10px;">
                <h4><i class="fa fa-copyright">2019 | Khareedlo TheHomeeShopee</i></h4>
            </div>
        </div>


    </div>
    <!-- container end -->
